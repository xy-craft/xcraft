{% extends "admin/base.html" %}

{% block admin_content %}
<div class="container">
    <!-- 管理操作栏 -->
    <div class="admin-toolbar mb-4">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="mt-2">{{ post.title }}</h1>
            <div class="d-flex gap-2 align-items-center">
                <a href="{{ url_for('manage_posts') }}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> 返回文章列表
                </a>
                <a href="{{ url_for('admin_edit_post', post_id=post.id) }}" class="btn btn-warning btn-sm">
                    <i class="bi bi-pencil"></i>
                    编辑
                </a>
                <a href="{{ url_for('admin_delete_post', post_id=post.id) }}" class="btn btn-danger btn-sm"
                    onclick="return confirm('确定删除？')">
                    <i class="bi bi-trash"></i>
                    删除
                </a>
            </div>
        </div>
        <div class="mt-3 text-muted small">
            分类：{{ post.category }} |
            作者：{{ post.author.username }} |
            发布于：{{ post.created_at|datetimeformat }}
        </div>
    </div>

    <!-- 文章内容 -->
    <div class="markdown-content tex2jax_process">
        {{ content|safe }}
    </div>

    <!-- 返回按钮 -->
    <div class="mt-4 mb-5">
        <a href="{{ url_for('manage_posts') }}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> 返回文章列表
        </a>
    </div>
</div>
{% endblock %}
