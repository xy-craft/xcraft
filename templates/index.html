<!-- templates/index.html -->
{% extends "base.html" %}

{% block content %}
<!-- 欢迎板块 -->
<section class="welcome-section mb-5 p-4 bg-light rounded-3 shadow-sm">
    {{ welcome_html|safe }}
</section>

<!-- 最新文章板块 -->
<h2 id="latest-posts" class="mb-4">最新文章</h2>
{% for post in posts %}
<div class="card mb-3">
    <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="text-muted small">
            分类：{{ post.category }} | 
            作者：{{ post.author.username }} | 
            发布于：{{ post.created_at.strftime('%Y-%m-%d') }}
        </p>
        <a href="{{ url_for('show_post', post_id=post.id) }}" class="btn btn-primary">阅读全文</a>
    </div>
</div>
{% else %}
<div class="alert alert-warning">暂无文章</div>
{% endfor %}
{% endblock %}
