<!-- templates/category.html -->
{% extends "base.html" %}

{% block title %}{{ category }} - 我的博客{% endblock %}

{% block content %}
    <h2 class="mb-4">{{ category }}分类下的文章</h2>
    {% for post in posts %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="text-muted small">
                    作者：{{ post.author.username }} | 
                    发布于：{{ post.created_at.strftime('%Y-%m-%d') }}
                </p>
                <a href="{{ url_for('show_post', post_id=post.id) }}" class="btn btn-primary">阅读全文</a>
            </div>
        </div>
    {% else %}
        <div class="alert alert-warning">该分类下暂无文章</div>
    {% endfor %}
{% endblock %}
